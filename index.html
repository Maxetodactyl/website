<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxetodactyl</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Side Navbar */
        nav {
            width: 200px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            height: 100%;
            position: fixed;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            padding: 10px;
            text-align: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        nav ul li:hover {
            background-color: #575757;
        }

        /* Main Content */
        main {
            margin-left: 200px;
            padding: 20px;
            width: 100%;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Side Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <header>
            <h1>Welcome to Maxetodactyl</h1>
        </header>

        <section>
            <h2>About Us</h2>
            <p>This is a simple webpage for the Maxetodactyl project.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Maxetodactyl. All rights reserved.</p>
    </footer>

</body>
</html>
