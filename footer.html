<footer>
    <p>&copy; <span id="current-date"></span> Maxetodactyl. All rights reserved.</p>
</footer>
<script>
    // Ensure the script runs after the footer is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const day = String(today.getDate()).padStart(2, '0');
        const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
        const year = String(today.getFullYear()).slice(2); // Get last 2 digits of the year

        // Update the current date span
        const dateElement = document.getElementById("current-date");
        if (dateElement) {
            dateElement.textContent = `${day}/${month}/${year}`;
        }
    });
</script>
