<footer>
    <p>&copy; <span id="current-date"></span> Maxetodactyl. All rights reserved.</p>
    <script>
        // Function to format the date as dd/mm/yy
        function getFormattedDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0'); // Pad day to 2 digits
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Get month (0-based) and pad
            const year = String(today.getFullYear()).slice(2); // Get last 2 digits of year

            return `${day}/${month}/${year}`;
        }

        // Update the date in the footer
        document.getElementById('current-date').textContent = getFormattedDate();
    </script>
</footer>
